[global_tags]

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

[[outputs.influxdb_v2]]
  urls = ["${INFLUXDB_URL}"]
  token = "${INFLUXDB_TOKEN}"
  organization = "${INFLUXDB_ORG}"
  bucket = "${INFLUXDB_METRICS_BUCKET}"

[[inputs.influxdb_v2_listener]]
  service_address = ":8086"

[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  container_names = ["spark-master", "t-dat-901-spark-worker-1", "t-dat-901-spark-worker-2", "t-dat-901-spark-worker-3"]
  timeout = "5s"
  total = false